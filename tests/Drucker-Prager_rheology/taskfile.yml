# yaml-language-server: $schema=https://taskfile.dev/schema.json

version: '3'

includes:
  lib:
    taskfile: ../../.tasks.lib.yml
    internal: true

tasks:
  run-tests:
    vars:
      cases:
        sh: "python3 {{.TASKFILE_DIR}}/test_spiegelman.py"
    deps:
      - for: { var: cases }
        task: lib:run-python
        vars:
          file: "spiegelman.py"
          args: "{{.ITEM}}"
